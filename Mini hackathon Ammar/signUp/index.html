<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Personal Blogging App</a>
            <form class="d-flex" role="search">
                <a class="btn" type="submit" id="backtolog" href="../login/login.html">Login</a>
            </form>
        </div>
    </nav>


    <section>
        <h1>sign Up</h1>
        <div class="container">
            <form action="#">
                <div class="forms">
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" minlength="3"
                        maxlength="20">
                </div>
                <div class="forms">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" minlength="1"
                        maxlength="20">
                </div>
                <div class="forms">
                    <input type="email" name="logEmail" id="logEmail" placeholder="Email">
                </div>
                <div class="forms">
                    <input type="password" name="logPass" id="logPass" placeholder="Password" minlength="8">
                </div>
                <div class="forms">
                    <input type="password" name="rePass" id="rePass" placeholder="Rrepeat Password" minlength="8">
                </div>
                <div class="forms">
                    <input id="signUp" type="submit" value="Sign Up">
                </div>
            </form>

        </div>
        
    </section>
    <script type="module" src="app.js"></script>
</body>

</html>
