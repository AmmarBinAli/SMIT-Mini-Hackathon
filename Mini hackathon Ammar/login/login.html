<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Personal Blogging App</a>
            <form class="d-flex" role="search">
                <a class="btn" id="backToSign" href="../withoutLogin/personal.html">Go Without Login</a>

                <a class="btn" id="backToSign" href="../signUp/index.html">Sign up</a>
            </form>
        </div>
    </nav>


    <section>
        <h1>Login</h1>
        <div class="container">
            <form action="#">
                <div class="forms">

                    <div class="forms">
                        <input type="email" name="name" id="logemail" placeholder="Email">
                    </div>
                    <div class="forms">
                        <input type="password" name="name" id="logpass" placeholder="Password">
                    </div>

                    <div class="forms">
                        <input type="submit" value="Login" id="logbtn">
                    </div>
            </form>

        </div>
    </section>
    <script type="module" src="login.js"></script>
</body>

</html>
